{% extends 'base.html' %}
{% block content %}
    <h2 class="light-blue-text text-darken-4 center-align">Weekly Exercises</h2>

    <div class="add_exercise mt-3 mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exercise_entry_modal">Add Exercise</button>
    </div>

    <ul>
        {% for exercise in exercises %}
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        <strong>{{ exercise.exercise_name }}</strong>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>{{ exercise.category_name }}</strong>
                        <p>{{ exercise.exercise_description }}</p>
                    </div>
                </div>
        </div>
        {% endfor %}
    </ul>
{% endblock %}
