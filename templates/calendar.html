{% extends 'base.html' %}
{% block content %}
<div id="calendar"></div>
<div class="add_event mt-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#event_entry_modal">Add Event</button>
</div>

<!-- Start popup dialog box -->
<div class="modal fade" id="event_entry_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add New Event</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="event_name">Event name</label>
                    <input type="text" name="event_name" id="event_name" class="form-control"
                        placeholder="Enter your event name">
                </div>
                <div class="form-group">
                    <label for="event_start_date">Event start</label>
                    <input type="date" name="event_start_date" id="event_start_date" class="form-control"
                        placeholder="Event start date">
                </div>
                <div class="form-group">
                    <label for="event_end_date">Event end</label>
                    <input type="date" name="event_end_date" id="event_end_date" class="form-control"
                        placeholder="Event end date">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="save_event()">Save Event</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        display_events();
    });

    function display_events() {
        var events = [];
        $.ajax({
            url: '/events',
            dataType: 'json',
            success: function (response) {
                var result = response.data;
                $.each(result, function (i, item) {
                    events.push({
                        event_id: result[i].event_id,
                        title: result[i].title,
                        start: result[i].start,
                        end: result[i].end,
                    });
                });
                $('#calendar').fullCalendar({
                    defaultView: 'month',
                    timeZone: 'local',
                    editable: true,
                    selectable: true,
                    selectHelper: true,
                    select: function (start, end) {
                        $('#event_start_date').val(moment(start).format('YYYY-MM-DD'));
                        $('#event_end_date').val(moment(end).format('YYYY-MM-DD'));
                        $('#event_entry_modal').modal('show');
                    },
                    events: events,
                    eventRender: function (event, element, view) {
                        element.bind('click', function () {
                            alert(event.event_id);
                        });
                    }
                });
            },
            error: function (xhr, status) {
                alert('Failed to load events.');
            }
        });
    }

    function save_event() {
        var event_name = $("#event_name").val();
        var event_start_date = $("#event_start_date").val();
        var event_end_date = $("#event_end_date").val();
        if (event_name == "" || event_start_date == "" || event_end_date == "") {
            alert("Please enter all required details.");
            return false;
        }
        $.ajax({
            url: "/events",
            type: "POST",
            dataType: 'json',
            data: {
                event_name: event_name,
                event_start_date: event_start_date,
                event_end_date: event_end_date
            },
            success: function (response) {
                $('#event_entry_modal').modal('hide');
                if (response.status == true) {
                    alert(response.msg);
                    location.reload();
                } else {
                    alert(response.msg);
                }
            },
            error: function (xhr, status) {
                console.log('ajax error = ' + xhr.statusText);
                alert('Failed to save event.');
            }
        });
        return false;
    }
</script>
{% endblock %}
